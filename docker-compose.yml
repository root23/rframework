version: "3"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/app
      - ./deploy/nginx/fastcgi.conf:/etc/nginx/fastcgi.conf
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${NGINX_PORT}:80"
    networks:
      - internal

  php:
    build:
      context: .
      dockerfile: deploy/php/Dockerfile
    volumes:
      - ./:/app
    command: "bash /app/deploy/run.sh >> run_log.log"
    networks:
      - internal

networks:
  internal:
    driver: bridge
